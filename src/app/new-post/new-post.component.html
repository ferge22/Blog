<div class="container">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="title"
              ngModel
              required
              minlength="1"
              maxlength="30"
            />
          </div>
          <div class="form-group">
            <label for="name">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              name="imagePath"
              ngModel
              required
              #imagePath
            />
          </div>
          <div>
            <img [src]="imagePath.value" class="img-fluid" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              name="description"
              rows="6"
              ngModel
              required
              minlength="2"
              maxlength="5"
            ></textarea>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="!f.valid && f.touched">
            Please fill data in input fields!
          </div>
          <div class="cstm-btns">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
